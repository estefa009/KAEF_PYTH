{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
    <link rel="icon" type="image/ico" href="{% static 'icon/2.ico' %}">
    <style>
        body {
            background-color: #fff0f5;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            margin-top: 60px;
            background-color: #ffffff;
            border: 2px solid #ffb6c1;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            box-shadow: 0 6px 12px rgba(255, 105, 180, 0.2);
        }

        h2 {
            color: #ff69b4;
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            background-color: #fff8fb;
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #ffe4ec;
            box-shadow: 0 3px 6px rgba(0,0,0,0.05);
        }

        .form-control {
            border-radius: 10px;
            border-color: #ffb6c1;
        }

        .btn-rosa {
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 8px 16px;
        }

        .btn-rosa:hover {
            background-color: #ff1493;
            color: white;
        }

        .btn-cancelar {
            background-color: #e2e3e5;
            color: #333;
            border-radius: 10px;
            padding: 8px 16px;
            text-decoration: none;
        }

        .btn-cancelar:hover {
            background-color: #d6d8db;
        }

        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>

{% include "includes/nav_admin.html" %}

<div class="container">
    <h2><i class="bi bi-person-fill"></i> Editar Usuario: {{ usuario.nom_usua }} {{ usuario.apell_usua }}</h2>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-rosa me-2">
                <i class="bi bi-check-circle"></i> Actualizar
            </button>
            <a href="{% url 'dashboard_admin' %}" class="btn btn-cancelar">
                <i class="bi bi-x-circle"></i> Cancelar
            </a>
        </div>
    </form>
</div>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
