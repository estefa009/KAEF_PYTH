{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="{% static 'css/menu.css' %}">
  <link rel="icon" href="{% static 'icon/2.ico' %}" type="image/x-icon">

  <style>
    @font-face {
        font-family: 'Dunkin';
        src: url('{% static "font/Dunkin.otf" %}') format('opentype');
    }

    body {
      background: white;
      font-family: 'Century Gothic', sans-serif;
      color: #e75480;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background-color: white;
      border-radius: 40px;
      padding: 40px 50px;
      box-shadow: 0 8px 20px rgba(255, 182, 193, 0.4);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    .login-card img.logo {
      width: 100px;
      height: auto;
      margin-bottom: 15px;
    }

    .login-card h2 {
      font-family: "Dunkin", sans-serif;
      color: #ff80a4;
      margin-bottom: 25px;
      font-size: 25px;
    }

    .form-control {
      border-radius: 30px;
      border: 2px solid #ffb6c1;
      padding: 10px 20px;
      font-style: italic;
    }

    .btn1 {
      font-size: large;
      border-radius: 50px;
      background-color: #4e4032;
      color: #ffc0cb;
      border: 2px solid #695450;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      padding: 10px 40px;
      width: 100%;
      margin-top: 20px;
    }

    .btn1:hover {
      background-color: #ffc0cb;
      border: 2px solid #ffc0cb;
      color: #695450;
      transform: scale(1.05);
    }

    .form-icon {
      font-size: 1.2rem;
      color: #ff80a4;
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-control::placeholder {
      font-style: italic;
    }

    .small-link {
      font-size: 0.9rem;
      color: #e75480;
      text-decoration: none;
    }

    .small-link:hover {
      text-decoration: underline;
    }

    .google-login img {
      width: 25px;
      margin-right: 10px;
    }

    .google-login h1 {
      font-size: 1rem;
      margin-top: 20px;
      color: #4e4032;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
  </style>
</head>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const iconMap = {
      username: 'bi-person-fill',
      first_name: 'bi-person-vcard',
      last_name: 'bi-person-badge-fill',
      email: 'bi-envelope-fill',
      telefono: 'bi-telephone-fill',
      password1: 'bi-lock-fill',
      password2: 'bi-lock-fill'
    };

    Object.keys(iconMap).forEach(function (name) {
      const input = document.querySelector('[name=' + name + ']');
      if (input) {
        const wrapper = input.closest('p');
        const icon = document.createElement('i');
        icon.className = 'bi ' + iconMap[name];
        wrapper.insertBefore(icon, input);
      }
    });
  });
</script>
<body>
  <div class="login-card">
    <!-- 🌸 Logo del emprendimiento -->
    <img src="{% static 'icon/2.ico' %}" alt="Logo" class="logo">
    
    <h2><i class="bi bi-person-heart"></i> Bienvenid@</h2>

    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}

      <div class="form-group">
        <i class="bi bi-envelope-fill form-icon"></i>
        <input type="email" name="email" id="correo" class="form-control ps-5" placeholder="Correo" required maxlength="50">
      </div>

      <div class="form-group">
        <i class="bi bi-lock-fill form-icon"></i>
        <input type="password" name="password" id="contraseña" class="form-control ps-5" placeholder="Contraseña" required maxlength="50">
      </div>

      {% if error %}
        <div class="text-danger small mt-2">{{ error }}</div>
      {% endif %}

      <button type="submit" class="btn1 btn shadow">
        <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
      </button>
      

      <div class="mt-3">
        <a href="{% url 'password_reset' %}" class="small-link">¿Olvidaste tu contraseña?</a>
        <br>
         <a href="{% url 'index' %}" class="small-link"><i class="bi bi-arrow-left-circle"></i> Volver al inicio</a>
      </div>
      

    </form>
  </div>
</body>
</html>
