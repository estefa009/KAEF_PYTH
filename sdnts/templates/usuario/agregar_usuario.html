{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/ico" href="{% static 'icon/2.ico' %}">

    <!-- Bootstrap CSS (opcional si usas estilos personalizados) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
    <link rel="stylesheet" href="{% static 'css/agregar_usu.css' %}">
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <!-- Menú de navegación -->
    {% include "includes/nav_admin.html" %}

    <div class="container mt-4">
        <form method="POST" action="{% url 'agregar_usuario' %}" class="grande  p-4 bg-light rounded">
            <h2 class="mb-4">AGREGAR USUARIO</h2>
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="{% url 'dashboard_admin' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <!-- Notificaciones con SweetAlert2 -->
    <script>
        {% if messages %}
            {% for message in messages %}
                Swal.fire({
                    icon: '{% if message.tags == "success" %}success{% elif message.tags == "error" %}error{% else %}info{% endif %}',
                    title: '{{ message|escapejs }}',
                    showConfirmButton: false,
                    timer: 2500
                });
            {% endfor %}
        {% endif %}
    </script>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
