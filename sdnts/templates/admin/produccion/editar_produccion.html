{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Producción</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
    <link rel="icon" type="image/ico" href="{% static 'icon/2.ico' %}">
    <style>
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 20px;
            border-radius: 60px !important;
            background: linear-gradient(to bottom, #ffeef3, #FFF9F2);
            box-shadow: 0 8px 20px rgba(255, 192, 203, 0.4);
            font-family: 'Segoe UI', sans-serif;
            color: #ff80a4;
        }

        h3 {
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
            color: #ff80a4;
            font-family: "Dunkin";
            font-size: 25px;
        }

        form {
            background-color: #f3f0f0;
            padding: 25px;
            border-radius: 60px;
            border: #ffc0cb 3px solid;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #495057;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 30px;
            border: #ffc0cb 3px solid;
            font-style: italic;
            transition: border-color 0.3s;
            margin-bottom: 15px;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .btn {
            padding: 10px 20px;
            font-weight: 600;
            border-radius: 30px;
            transition: all 0.3s;
            margin-right: 10px;
        }

        .btn-success {
            background-color: #ff85a2;
            color: white;
        }

        .btn-success:hover {
            background-color: #ff5b8a;
        }

        .btn-secondary {
            background-color: #ff85a2;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #ff5b8a;
        }
    </style>
</head>
<body>

{% include "includes/nav_admin.html" %}

<div class="container">
    <h3><i class="bi bi-pencil-square"></i> Editar Producción</h3>

    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger small">{{ field.errors|striptags }}</div>
                {% endif %}
            </div>
        {% endfor %}
        <div class="text-center">
            <button type="submit" class="btn btn-success"><i class="bi bi-check-circle"></i> Guardar</button>
            <a href="{% url 'produccion_admin' %}" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Cancelar</a>
        </div>
    </form>
</div>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
