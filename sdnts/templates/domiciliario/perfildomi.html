{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil del Domi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
    <link rel="icon" type="image/ico" href="{% static 'icon/2.ico' %}">
</head>
<body>


 <!-- Menú lateral -->
  <div class="menu-toggle" id="menuToggle">
    <i class="bi bi-list"></i>
  </div>
    <nav>
    <div class="sidenav" id="mySidenav">
      <br>
      <img src="{% static 'icon/5.ico' %}" alt="">
      <a class="degradado" href="{% url 'mis_domicilios' %}">Mis Domicilios <i class="bi bi-scooter"></i></a>
      <a class="degradado" href="{% url 'historial_envios' %}">Historial de Envíos <i class="bi bi-clipboard-data"></i></a>
      <br><br><br><br><hr><br><br><br><br><br>
      <a class="degradado" href="{% url 'logout' %}"><b>Cerrar Sesión <i class="bi bi-arrow-bar-right"></i></b></a>
    </div>
    <div class="profile-header">
        <div class="profile-picture">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="moon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
            </svg> 
        </div>
        <h2>PERFIL DEL DOMICILIARIO</h2>
        <ul class="list-group list-group-custom">
             <p><strong>Nombre:</strong> {{ user.nom_usua }}</p>
             <p><strong>Apellido:</strong> {{ user.apell_usua }}</p>
             <p><strong>Teléfono:</strong> {{ user.tele_usua }}</p>
             <p><strong>Email:</strong> {{ user.email }}</p>
        </ul>
        <div class="botones d-flex justify-content-end mt-3">
             <a href="{% url 'editar_perfildomi' %}" class="btn btn-primary">Editar Perfil</a>
             <a href="{% url 'mis_domicilios' %}" class="btn btn-secondary">Volver</a>
        </div>
    </div>
    <style>
      .list-group {
    margin-top: 20px;
    margin-bottom: 20px;
    width: 60%;
    margin-left: 30%;
    border-radius: 100px;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-size: 20PX;
}
    .list-group-custom {
        border: 1px solid #ff80a4;
        border-radius: 30px;
    }
    .list-group-custom .list-group-item {
        border: 1px solid #ff80a4;
        border-top: none;
    }
    .list-group-custom .list-group-item:first-child {
        border-top: 3px solid #ff80a4;
        border-top-left-radius: 30px;
        border-top-right-radius: 30px;
    }
    .btn-custom {
        background-color: #ff80a4 !important;
        border: 2px solid #ff80a4 !important;
        border-radius: 30px;
        transition: all 0.3s;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        width: 20%;
        margin-bottom: 20px;
        justify-content: flex-end;
        margin-right: 100px;

        gap: 10px
    }
    .btn-custom:hover {
        background-color: #ff5b8a !important;
        transform: scale(1.05);
    }
    .botones {
        margin-right: 13%;
    }
    </style>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
