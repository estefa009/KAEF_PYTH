{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Proveedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
    <link rel="icon" type="image/ico" href="{% static 'icon/2.ico' %}">
    <style>
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 20px;
            border-radius: 60px !important;
            background: linear-gradient(to bottom, #ffeef3, #FFF9F2);
            box-shadow: 0 8px 20px rgba(255, 192, 203, 0.4);
            font-family:  'Segoe UI', sans-serif;
            color: #ff80a4;
        }

        h2 {
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            font-family: "Dunkin";
            font-size: 25px;
        }

        form {
            background-color: #f3f0f0;
            padding: 25px;
            border-radius: 60px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            border: #ffc0cb 3px solid;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            border-radius: 30px;
            border: #ffc0cb 3px solid;
            font-style: italic;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s;
            margin-right: 10px;
        }

        .btn-success {
            background-color: #ff85a2;
            color: white;
        }

        .btn-success:hover {
            background-color: #ff5b8a;
        }

        .btn-secondary {
            background-color: #ff85a2;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #ff5b8a;
        }
    </style>
</head>
<body>

{% include "includes/nav_admin.html" %}

<div class="container">
    <h2><i class="bi bi-pencil-square"></i> Editar Proveedor</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="nom_proveedor">Nombre</label>
            <input type="text" id="nom_proveedor" name="nom_proveedor" value="{{ proveedor.nom_proveedor }}" required>
        </div>
        <div class="form-group">
            <label for="telefono_proveedor">Teléfono</label>
            <input type="text" id="telefono_proveedor" name="telefono_proveedor" value="{{ proveedor.telefono_proveedor }}" required>
        </div>
        <div class="form-group">
            <label for="direccion_proveedor">Dirección</label>
            <input type="text" id="direccion_proveedor" name="direccion_proveedor" value="{{ proveedor.direccion_proveedor }}">
        </div>
        <div class="form-group">
            <label for="email_proveedor">Correo</label>
            <input type="email" id="email_proveedor" name="email_proveedor" value="{{ proveedor.email_proveedor }}">
        </div>
        <div class="form-group">
            <label for="novedad_proveedor">Novedad</label>
            <input type="text" id="novedad_proveedor" name="novedad_proveedor" value="{{ proveedor.novedad_proveedor }}">
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-success"><i class="bi bi-check-circle"></i> Actualizar</button>
            <a href="{% url 'proveedores_admin' %}" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Cancelar</a>
        </div>
    </form>
</div>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
