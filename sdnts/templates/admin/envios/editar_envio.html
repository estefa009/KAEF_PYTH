{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Envío</title>
    <link rel="icon" type="image/ico" href="{% static 'icon/2.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
    <style>
        body {
            font-family: 'Century Gothic', sans-serif;
            background-color: #fff0f5;
            color: #ff69b4;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 60px;
            background: linear-gradient(to bottom, #ffeef3, #FFF9F2);
            box-shadow: 0 10px 25px rgba(255, 192, 203, 0.4);
        }

        h3 {
            text-align: center;
            color: #ff80a4;
            font-size: 25px;
            margin-bottom: 30px;
            font-family: "Dunkin", sans-serif;
        }

        form {
            background-color: #f3f0f0;
            padding: 25px;
            border-radius: 60px;
            border: 3px solid #ffc0cb;
        }

        label {
            font-weight: 600;
            color: #495057;
        }

        select, input, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 30px;
            border: 3px solid #ffc0cb;
            font-style: italic;
            margin-bottom: 15px;
        }

        select:focus, input:focus, textarea:focus {
            border-color: #ff69b4;
            box-shadow: 0 0 0 3px rgba(255, 105, 180, 0.2);
        }

        .btn {
            padding: 10px 25px;
            border-radius: 30px;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #ff85a2;
            border: none;
            color: white;
        }

        .btn-primary:hover {
            background-color: #ff5b8a;
        }

        .btn-secondary {
            background-color: #ffc0cb;
            border: none;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #f48fb1;
        }
    </style>
</head>
<body>

{% include "includes/nav_admin.html" %}

<div class="container">
    <h3><i class="bi bi-pencil-square"></i> Editar Envío</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center">
            <button type="submit" class="btn btn-primary me-2">
                <i class="bi bi-check-circle"></i> Actualizar
            </button>
            <a href="{% url 'envios_admin' %}" class="btn btn-secondary">
                <i class="bi bi-x-circle"></i> Cancelar
            </a>
        </div>
    </form>
</div>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
