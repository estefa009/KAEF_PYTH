{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Insumo</title>
  <link rel="icon" type="image/ico" href="{% static 'icon/2.ico' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/menu.css' %}">
  <link rel="stylesheet" href="{% static 'css/admin.css' %}">
  <style>
    .container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 20px;
        border-radius: 60px !important;
        background: linear-gradient(to bottom, #ffeef3, #FFF9F2);
        box-shadow: 0 8px 20px rgba(255, 192, 203, 0.4);
        font-family: 'Segoe UI', sans-serif;
        color: #ff80a4;
    }

    h3 {
        font-weight: bold;
        margin-bottom: 30px;
        text-align: center;
        color: #ff80a4;
        font-family: "Dunkin";
        font-size: 25px;
    }

    form {
        background-color: #f3f0f0;
        padding: 25px;
        border-radius: 60px;
        border: #ffc0cb 3px solid;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    label {
        font-weight: 600;
        margin-bottom: 5px;
        color: #495057;
    }

    input[type="text"],
    input[type="number"],
    select {
        width: 100%;
        padding: 10px;
        border-radius: 30px;
        border: #ffc0cb 3px solid;
        font-style: italic;
        transition: border-color 0.3s;
    }

    input:focus,
    select:focus {
        border-color: #3498db;
        outline: none;
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    .btn {
        padding: 10px 20px;
        font-weight: 600;
        border-radius: 30px;
        transition: all 0.3s;
    }

    .btn-success {
        background-color: #ff85a2;
        color: white;
    }

    .btn-success:hover {
        background-color: #ff5b8a;
    }

    .btn-secondary {
        background-color: #ff85a2;
        color: white;
    }

    .btn-secondary:hover {
        background-color: #ff5b8a;
    }

    @media (max-width: 768px) {
        .d-flex {
            flex-direction: column;
        }

        .d-flex .btn {
            width: 100%;
            margin-bottom: 10px;
        }
    }
  </style>
</head>
<body>

{% include "includes/nav_admin.html" %}

<div class="container">
  <h3><i class="bi bi-box2-heart-fill"></i> Agregar Insumo</h3>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="nomb_insumo" class="form-label">Nombre del Insumo</label>
      {{ form.nomb_insumo }}
    </div>
    <div class="mb-3">
      <label for="cod_categoria" class="form-label">Categor√≠a</label>
      {{ form.cod_categoria }}
    </div>
    <div class="mb-3">
      <label for="cnt_insumo" class="form-label">Cantidad</label>
      {{ form.cnt_insumo }}
    </div>
    <div class="mb-3">
      <label for="unidad_medida" class="form-label">Unidad de Medida</label>
      {{ form.unidad_medida }}
    </div>
    <div class="d-flex justify-content-between">
      <a href="{% url 'insumos_admin' %}" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Cancelar</a>
      <button type="submit" class="btn btn-success"><i class="bi bi-check-circle"></i> Guardar</button>
    </div>
  </form>
</div>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
