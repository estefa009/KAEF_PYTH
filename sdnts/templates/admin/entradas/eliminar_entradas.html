{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Entrada</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
    <link rel="icon" type="image/ico" href="{% static 'icon/2.ico' %}">
    <style>
        .container {
            max-width: 600px;
            margin-top: 80px;
            padding: 30px;
            background: linear-gradient(to bottom, #fff0f5, #fffafa);
            border-radius: 60px;
            box-shadow: 0 8px 20px rgba(255, 192, 203, 0.4);
            text-align: center;
            font-family: "Dunkin";
            color: #ff80a4;
        }

        h4 {
            margin-bottom: 20px;
            font-weight: bold;
            color: #d6336c;
        }

        p {
            font-size: 18px;
            font-style: italic;
            color: #6c757d;
        }

        .btn {
            padding: 10px 25px;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-danger {
            background-color: #ff5b8a;
            border: none;
        }

        .btn-danger:hover {
            background-color: #ff3366;
        }

        .btn-secondary {
            background-color: #ffc0cb;
            color: white;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #ff9fb2;
        }

        @media (max-width: 768px) {
            .btn {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

{% include "includes/nav_admin.html" %}

<div class="container">
    <h4>¿Estás segura de que deseas eliminar esta entrada?</h4>
    <p><strong>{{ entrada.nom_entrada }}</strong></p>
    <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-between mt-4">
            <a href="{% url 'entradas_admin' %}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-danger">Eliminar</button>
        </div>
    </form>
</div>

</body>
</html>
