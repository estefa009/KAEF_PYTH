{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Insumo</title>
  <link rel="icon" type="image/ico" href="{% static 'icon/2.ico' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
</head>
<body>
{% include "includes/nav_admin.html" %}

<div class="container mt-4">
  <h3 class="text-center">Agregar Insumo</h3>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="nomb_insumo" class="form-label">Nombre del Insumo</label>
      {{ form.nomb_insumo }}
    </div>
    <div class="mb-3">
      <label for="cod_categoria" class="form-label">Categor√≠a</label>
      {{ form.cod_categoria }}
    </div>
    <div class="mb-3">
      <label for="cnt_insumo" class="form-label">Cantidad</label>
      {{ form.cnt_insumo }}
    </div>
    <div class="mb-3">
      <label for="unidad_medida" class="form-label">Unidad de Medida</label>
      {{ form.unidad_medida }}
    </div>
    <div class="d-flex justify-content-between">
      <a href="{% url 'insumos_admin' %}" class="btn btn-secondary">Cancelar</a>
      <button type="submit" class="btn btn-success">Guardar</button>
    </div>
  </form>
</div>
</body>
</html>
