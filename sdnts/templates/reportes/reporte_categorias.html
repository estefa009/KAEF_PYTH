<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reporte de Categorías</title>
    <style>
        body { font-family: Arial, sans-serif; }
        h2 { color: #fc6998; }
        table { width: 100%; border-collapse: collapse; margin-top: 18px; }
        th, td { border: 1px solid #ccc; padding: 7px 12px; text-align: left; }
        th { background: #ffe0ec; }
        .grafico-container { text-align: center; margin: 30px 0 20px 0; }
        .grafico-img { max-width: 500px; max-height: 300px; }
    </style>
</head>
<body>
    <h2>Reporte de Categorías</h2>
    <div class="grafico-container">
        {% if grafico_base64 %}
            <img src="data:image/png;base64,{{ grafico_base64 }}" alt="Gráfico de categorías" class="grafico-img">
        {% endif %}
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
            </tr>
        </thead>
        <tbody>
            {% for categoria in categorias %}
            <tr>
                <td>{{ categoria.cod_categoria }}</td>
                <td>{{ categoria.nom_categoria }}</td>
                <td>{{ categoria.descripcion }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
