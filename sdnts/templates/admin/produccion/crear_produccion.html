{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Producción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
    <link rel="icon" type="image/ico" href="{% static 'icon/2.ico' %}">
    <style>
        body {
            background-color: #fff0f5;
            font-family: 'Century Gothic', sans-serif;
            color: #ff69b4;
        }

        .container {
            margin-top: 40px;
            background: linear-gradient(to bottom, #ffeef3, #fff9f2);
            border: 3px solid #ffb6c1;
            border-radius: 30px;
            padding: 40px;
            max-width: 900px;
            box-shadow: 0 8px 20px rgba(255, 192, 203, 0.4);
        }

        h2, h4 {
            color: #ff80a4;
            font-weight: bold;
            text-align: center;
            font-family: "Dunkin", sans-serif;
            margin-bottom: 25px;
        }

        form {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 20px;
            border: 2px dashed #ffc2d1;
            box-shadow: 0 4px 10px rgba(255, 182, 193, 0.2);
        }

        form p {
            margin-bottom: 15px;
        }

        form label {
            font-weight: 500;
            color: #d63384;
        }

        form input[type="text"],
        form input[type="datetime-local"],
        form select,
        form textarea {
            border-radius: 12px;
            border: 2px solid #ffb6c1;
            padding: 8px 12px;
            background-color: #fff0f5;
            font-style: italic;
        }

        button[type="submit"] {
            background-color: #ff85a2;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: bold;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 10px rgba(255, 105, 180, 0.2);
        }

        button[type="submit"]:hover {
            background-color: #ff5b8a;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            form {
                padding: 15px;
            }

            h2, h4 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

{% include "includes/nav_admin.html" %}

<div class="container">
    <h2><i class="bi bi-plus-circle"></i> Nueva Producción</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <h4><i class="bi bi-box"></i> Salida de Insumo</h4>
        {{ salida_form.as_p }}
        <button type="submit"><i class="bi bi-save2"></i> Guardar</button>
    </form>
</div>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
