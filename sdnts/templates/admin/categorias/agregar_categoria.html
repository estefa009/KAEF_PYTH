{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Categoría</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="{% static 'css/categoria.css' %}">
</head>
<body>

{% include "includes/nav_admin.html" %}

<div class="container mt-4">
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}

  <h3 class="text-center mb-4">Agregar Categoría de Insumo</h3>
  
  <form action="{% url 'agregar_categoria' %}" method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="nom_categoria" class="form-label">Nombre de la categoría</label>
      <select class="form-select" name="nomCategoria" id="nom_categoria" required>
        <option value="" disabled selected>Selecciona un nombre</option>
        <option value="LACTEOS">LACTEOS</option>
        <option value="HARINAS">HARINAS</option>
        <option value="COBERTURAS">COBERTURAS</option>
        <option value="TOPPINGS">TOPPINGS</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción (opcional)</label>
      <input type="text" class="form-control" name="descripcion" id="descripcion" maxlength="100">
    </div>
    <button type="submit" class="btn btn-success">Agregar Categoría</button>
    <a href="{% url 'categorias_admin' %}" class="btn btn-secondary">Volver</a>
  </form>
</div>

</body>
</html>
