{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Perfil</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="container mt-5">
    
  <h2>Mi Perfil</h2>
  <hr>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-success">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="POST" novalidate>
  {% csrf_token %}
  <div class="mb-3">
    <label for="nom_usua" class="form-label">Nombre:</label>
    <input type="text" name="nom_usua" id="nom_usua" class="form-control" value="{{ user.nom_usua }}">
  </div>

  <div class="mb-3">
    <label for="apell_usua" class="form-label">Apellido:</label>
    <input type="text" name="apell_usua" id="apell_usua" class="form-control" value="{{ user.apell_usua }}">
  </div>

  <div class="mb-3">
    <label for="tele_usua" class="form-label">Teléfono:</label>
    <input type="text" name="tele_usua" id="tele_usua" class="form-control" value="{{ user.tele_usua }}">
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Correo electrónico:</label>
    <input type="email" name="email" id="email" class="form-control" value="{{ user.email }}">
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Nueva contraseña (opcional):</label>
    <input type="password" name="password" id="password" class="form-control">
  </div>

  <div class="mb-3">
    <label for="confirm_password" class="form-label">Confirmar contraseña:</label>
    <input type="password" name="confirm_password" id="confirm_password" class="form-control">
  </div>

  <button type="submit" class="btn btn-primary">Guardar Cambios</button>
  <a href="{% url 'mis_domicilios' %}" class="btn btn-secondary">Volver</a>
</form>


</body>
</html>
