{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Eliminar Insumo</title>
  <link rel="icon" type="image/ico" href="{% static 'icon/2.ico' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% include "includes/nav_admin.html" %}

<div class="container mt-5">
  <div class="alert alert-warning text-center">
    <h4>¿Estás seguro de que deseas eliminar el insumo <strong>{{ insumo.nomb_insumo }}</strong>?</h4>
    <form method="post" class="mt-4">
      {% csrf_token %}
      <a href="{% url 'insumos_admin' %}" class="btn btn-secondary">Cancelar</a>
      <button type="submit" class="btn btn-danger">Eliminar</button>
    </form>
  </div>
</div>
</body>
</html>
