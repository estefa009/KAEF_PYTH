{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cambiar Estado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
    <link rel="icon" type="image/ico" href="{% static 'icon/2.ico' %}">
    <style>
        body {
            font-family: 'Century Gothic', sans-serif;
            background-color: #fff0f5;
            padding: 40px 20px;
            color: #ff69b4;
        }

        .form-container {
            max-width: 500px;
            margin: auto;
            background: linear-gradient(to bottom, #ffeef3, #fff9f2);
            border-radius: 60px;
            padding: 40px;
            box-shadow: 0 8px 25px rgba(255, 182, 193, 0.4);
            margin-top: 60px;
        }

        h2 {
            text-align: center;
            font-weight: bold;
            font-family: "Dunkin";
            font-size: 24px;
            margin-bottom: 25px;
            color: #ff80a4;
        }

        label {
            font-weight: 600;
            color: #e75480;
        }

        select {
            width: 100%;
            padding: 10px;
            font-style: italic;
            border-radius: 30px;
            border: 3px solid #ffc0cb;
            margin-bottom: 25px;
            transition: border-color 0.3s;
        }

        select:focus {
            border-color: #ff69b4;
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 105, 180, 0.25);
        }

        .btn-actualizar {
            background-color: #ff85a2;
            color: white;
            font-weight: bold;
            border-radius: 30px;
            padding: 10px 25px;
            width: 100%;
            transition: background-color 0.3s;
        }

        .btn-actualizar:hover {
            background-color: #ff5b8a;
        }
    </style>
</head>
<body>

{% include "includes/nav_admin.html" %}

<div class="form-container">
    <h2><i class="bi bi-arrow-repeat"></i> Cambiar Estado de Producci√≥n</h2>
    <form method="post">
        {% csrf_token %}
        <label for="estado">Selecciona el nuevo estado:</label>
        <select name="estado" id="estado">
            {% for key, val in produccion.ESTADOS %}
            <option value="{{ key }}" {% if produccion.estado == key %}selected{% endif %}>{{ val }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-actualizar"><i class="bi bi-check-circle"></i> Actualizar</button>
    </form>
</div>

</body>
</html>
