{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Proveedor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
</head>
<body>
{% include "includes/nav_admin.html" %}
<div class="container mt-5">
    <h3 class="text-center">Agregar Proveedor</h3>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nom_proveedor" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nom_proveedor" name="nom_proveedor" required>
        </div>
        <div class="mb-3">
            <label for="telefono_proveedor" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="telefono_proveedor" name="telefono_proveedor" required>
        </div>
        <div class="mb-3">
            <label for="direccion_proveedor" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccion_proveedor" name="direccion_proveedor">
        </div>
        <div class="mb-3">
            <label for="email_proveedor" class="form-label">Correo</label>
            <input type="email" class="form-control" id="email_proveedor" name="email_proveedor">
        </div>
        <div class="mb-3">
            <label for="novedad_proveedor" class="form-label">Novedad</label>
            <input type="text" class="form-control" id="novedad_proveedor" name="novedad_proveedor">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="{% url 'proveedores_admin' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
