{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Salida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
</head>
<body>

{% include "includes/nav_admin.html" %}

<div class="container mt-5">
    <h3 class="mb-4 text-center">Agregar Salida de Insumo</h3>

    <form method="post" class="card p-4 shadow">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center">
            <button type="submit" class="btn btn-success">Guardar Salida</button>
            <a href="{% url 'salidas_admin' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>

</body>
</html>
