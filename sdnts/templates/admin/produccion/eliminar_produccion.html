{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Producción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-danger">Eliminar Producción</h2>
        <div class="alert alert-warning">
            ¿Estás seguro de que deseas eliminar la producción con código <strong>{{ produccion.cod_produccion }}</strong>?
        </div>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sí, eliminar</button>
            <a href="{% url 'produccion_admin' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
