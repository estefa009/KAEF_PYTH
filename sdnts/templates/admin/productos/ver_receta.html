{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receta - {{ producto.nomb_pro }}</title>
    <link rel="icon" type="image/ico" href="{% static 'icon/2.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">

    <style>
        body {
            font-family: 'Century Gothic', sans-serif;
            background-color: #fff0f5;
            color: #e75480;
        }

        .contenedor {
            max-width: 1000px;
            margin: 30px auto;
            border-radius: 60px;
            padding: 40px;
            background: linear-gradient(to bottom, #ffeef3, #fff9f2);
            box-shadow: 0 10px 20px rgba(255, 182, 193, 0.3);
        }

        h2 {
            font-family: "Dunkin", sans-serif;
            color: #ff80a4;
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .btn-warning {
            background-color: #ffcccb;
            border: none;
            color: #8b0000;
            border-radius: 30px;
            padding: 8px 20px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-warning:hover {
            background-color: #f8a5b5;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.2);
        }

        .btn-secondary {
            background-color: #d3d3d3;
            border: none;
            color: #555;
            border-radius: 30px;
            padding: 8px 20px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #c0c0c0;
            transform: translateY(-2px);
        }

        /* Estilo para la tabla */
        .table {
            border: 3px solid #ffb6c1;
            border-radius: 30px;
            overflow: hidden;
            border-collapse: separate;
            border-spacing: 0;
            margin: 30px 0;
        }

        .table thead th {
            background-color: #ff80a4;
            color: white;
            text-align: center;
            border: 2px solid #ffb6c1;
            padding: 12px;
            font-weight: bold;
        }

        .table tbody td {
            background-color: #f5f7f8;
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 12px;
            border: 1px solid #eee;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .contenedor {
                padding: 20px;
                border-radius: 40px;
            }
            
            .table thead th,
            .table tbody td {
                font-size: 0.8rem;
                padding: 8px;
            }
            
            .btn-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

{% include "includes/nav_admin.html" %}

<div class="contenedor">
    <h2><i class="bi bi-receipt"></i> Receta de {{ producto.nomb_pro }}</h2>
    
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Insumo</th>
                    <th>Cantidad</th>
                    <th>Unidad de Medida</th>
                </tr>
            </thead>
            <tbody>
                {% for r in receta %}
                <tr>
                    <td>{{ r.insumo.nomb_insumo }}</td>
                    <td>{{ r.cantidad }}</td>
                    <td>{{ r.unidad_medida }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
    <div class="btn-container">
        <a href="{% url 'editar_receta_producto' producto.cod_producto %}" class="btn btn-warning">
            <i class="bi bi-pencil"></i> Editar Receta
        </a>
        <a href="{% url 'productos_admin' %}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Volver
        </a>
    </div>
</div>

</body>
</html>
